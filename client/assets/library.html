<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link href="../dist/output.css" rel="stylesheet" />
    <script defer src="library.js"></script>
    <title>Online Library</title>
  </head>
  <body>
    <div class="flex justify-around">
      <ul class="flex justify-around w-full mt-4">
        <li><a href="./index.html">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Gallery</a></li>
      </ul>
      <div class="flex flex-col w-full items-center mt-3">
        <img
          class="w-[50px]"
          src="https://images.vexels.com/media/users/3/224155/isolated/lists/f4bbe191bcc833b27d7fa241220c470e-book-on-screen-logo.png"
          alt="library"
        />
        Florin City Library
      </div>
      <ul class="flex justify-around w-full mt-4">
        <li><a href="#">Contact Us</a></li>
        <li><a href="./register.html">Register</a></li>
        <li><a href="./login.html">Login</a></li>
      </ul>
    </div>

    <div class="w-11/12 mx-auto">
      <div class="my-4 mx-0" id="search-container">
        <input
          class="bg-transparent w-2/5 border-b-2 border-[#110f29] py-4 px-1 focus:border-indigo-500 focus:outline-none"
          type="search"
          name="search-input"
          id="search-input"
          placeholder="Search Title or Author here..."
        />
        <button
          type="submit"
          class="py-4 px-8 bg-indigo-500 text-white rounded-md mt-2"
          id="search"
        >
          Search
        </button>
      </div>
      <div id="buttons">
        <button
          id="all"
          class="border-2 border-indigo-500 py-4 px-9 rounded-full text-indigo-500 cursor-pointer"
        >
          All
        </button>
        <button
          id="nature"
          class="capitalize border-2 cursor-pointer border-indigo-500 py-4 px-9 rounded-full text-indigo-500"
        >
          nature
        </button>
        <button
          id="science"
          class="border-2 border-indigo-500 py-4 px-9 rounded-full text-indigo-500 cursor-pointer"
        >
          Science
        </button>
        <button
          id="fiction"
          class="border-2 border-indigo-500 py-4 px-9 rounded-full text-indigo-500 cursor-pointer"
        >
          Fiction
        </button>
        <button
          id="philosophy"
          class="capitalize border-2 border-indigo-500 py-4 px-9 rounded-full text-indigo-500 cursor-pointer"
        >
          Philosophy
        </button>
        <button
          id="fantasy"
          class="capitalize border-2 border-indigo-500 py-4 px-9 rounded-full text-indigo-500 cursor-pointer"
        >
          fantasy
        </button>
        <button
          id="history"
          class="capitalize border-2 border-indigo-500 py-4 px-9 rounded-full text-indigo-500 cursor-pointer"
        >
          history
        </button>
      </div>
      <div
        class="grid justify-items-center items-center grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-6 py-8 px-0 max-w-full"
        id="books"
      ></div>

      <!-- Modal -->
      <div
        id="modal"
        class="modal hidden fixed z-10 left-0 top-0 w-screen h-screen overflow-auto bg-[rgba(0,0,0,0.7)]"
      ></div>
    </div>
  </body>
</html>
