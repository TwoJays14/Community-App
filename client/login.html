<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script defer src="https://cdn.tailwindcss.com"></script>
    <script defer src="index.js"></script>
    <title>Document</title>
  </head>
  <body class="bg-slate-400">
    <section>
      <h3 class="text-xl uppercase text-center mb-3">start for free</h3>
      <h1 class="capitalize font-bold text-3xl text-center mb-3">
        create new account
      </h1>
      <h4 class="capitalize text-center mb-3">
        already a member? <a class="capitalize" href="login.html">log in</a>
      </h4>

      <form class="flex flex-col">
        <label class="text-center">First Name</label
        ><input type="text" name="first-name" id="first-name" />
        <label class="text-center">Last Name</label
        ><input type="text" name="second-name" id="second-name" />
        <label class="text-center">Email</label
        ><input type="text" name="email" id="email" />
        <label class="text-center">Password</label
        ><input type="password" name="password" id="password" />
        <button class="" type="submit">Create Account</button>
      </form>
    </section>
  </body>
</html>
